<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora - Processo de edição</title>
</head>

<body>

    <header>

        <div class="container">
            <h1 class="header__title"><a href="index.html">Guia do correspondente</a></h1>

            <ul class="header__list">
                <li class="header__item"><a href="#">Tutorial</a></li>
                <li class="header__item"><a href="#">Sugestões</a></li>
                <li class="header__item"><a href="#">Contatos</a></li>
            </ul>
        </div>

    </header>

    <main>
        <section class="container">
            <div id="calculadora" class="calculadora__layout">
                <h1 class="calculadora__title">Calculadora de Documentação</h1>
                <section class="calculadora__divisao">
                    <form>
                        <div class="container">
                            <div class="layout">

                                <fieldset>
                                    <h2 class="fieldset__title">Objeto do financiamento</h2>
                                    <div class="item__compra form__item-box">
                                        <label class="form__label" id="legenda-compra" for="compra">Compra</label>
                                        <input type="text" name="compra" id="compra" class="form__input" autocomplete="off" placeholder="Digite o valor de compra">
                                    </div>

                                    <div class="item__financiamento form__item-box">
                                        <label class="form__label" id="legenda-financiamento" for="financiamento">Financiamento</label>
                                        <input type="text" name="financiamento" id="financiamento" class="form__input" autocomplete="off" placeholder="Digite o valor de financiamento">
                                    </div>


                                    <div class="item__cidade form__item-box">
                                        <label class="form__label" id="legenda-cidade" for="cidade">Cidade</label>
                                        <select id="cidade" class="form__input" required>
                                            <option value="nenhum" disabled selected>Selecione a cidade</option>
                                            <option value="campinas">Campinas</option>
                                            <option value="guarulhos">Guarulhos</option>
                                        </select>
                                    </div>

                                </fieldset>

                                <fieldset>
                                    <h2 class="fieldset__title">Instituição Financeira</h2>
                                    <div class="item__banco form__item-box">
                                        <label class="form__label" id="legenda-banco" for="banco">Banco</label>
                                        <select id="banco" class="form__input" required>
                                            <option value="nenhum" disabled selected>Selecione o banco</option>
                                            <option value="caixa" id="caixa">Caixa</option>
                                            <option value="bb" id="bb">Banco do Brasil</option>
                                            <option value="itau" id="itau">Itau</option>
                                        </select>
                                    </div>

                                    <div class="item__agencia form__item-box">
                                        <label class="form__label" id="legenda-agencia" for="agencia">Agência</label>
                                        <select id="agencia" class="form__input">
                                            <option value="nenhum" disabled selected>Selecione a agência</option>
                                            <option value="0296" id="0296">0296 - Campinas</option>
                                            <option value="0676" id="0676">0676 - Conceição</option>
                                            <option value="3231" id="3231">3231 - Bom Sucesso</option>
                                        </select>
                                    </div>

                                    <div class="item__enquadramento form__item-box">
                                        <label class="form__label" id="legenda-enquadramento" for="enquadramento">Enquadramento</label>
                                        <select id="enquadramento" class="form__input">
                                            <option value="nenhum" disabled selected>Selecione o enquadramento</option>
                                            <option value="mcmv">MCMV</option>
                                            <option value="proCotista">Pró cotista</option>
                                            <option value="sbpe">SBPE</option>
                                        </select>
                                    </div>
                                </fieldset>

                            </div>
                        </div>
                    </form>

                    <section class="form__output">
                        <section id="resposta" class="container"></section>

                    </section>
            </div>
        </section>
        </section>

    </main>
    <script src="assets/scripts/main.js"></script>

    <footer>
        <div class="container">
            Desenvolvido por <a href="https://www.linkedin.com/in/felipe-belotto-a34738185/" target="_blank" class="footer__linkedin">Felipe Belotto</a>
        </div>
    </footer>

</body>

</html>
